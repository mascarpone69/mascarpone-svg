<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg" >
  <defs>
    <!-- Анимированный градиент для текста -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00cc">
        <animate attributeName="stop-color" values="#ff00cc;#3333ff;#00ffff;#ff00cc" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#3333ff">
        <animate attributeName="stop-color" values="#3333ff;#00ffff;#ff00cc;#3333ff" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <style>
      text {
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
        user-select: none;
      }
      .flake {
        opacity: 0.6;
        fill: #bbb;
      }
    </style>
  </defs>

  <!-- Ник с анимированным градиентом -->
  <text x="50%" y="60%" font-size="80" text-anchor="middle" dominant-baseline="middle" fill="url(#grad)">
    MASCARPONE
  </text>

  <!-- Снежинки, плавно и хаотично летающие -->
  <g>
    <text class="flake" font-size="16" x="20" y="10" >
      ❄
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 140; -5 0; 0 140; 0 0" dur="12s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="12s" repeatCount="indefinite"/>
    </text>

    <text class="flake" font-size="12" x="100" y="5" >
      ❄
      <animateTransform attributeName="transform" type="translate" values="0 0; -8 130; 8 0; 0 130; 0 0" dur="10s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;1;0.5" dur="10s" repeatCount="indefinite"/>
    </text>

    <text class="flake" font-size="14" x="180" y="15" >
      ❄
      <animateTransform attributeName="transform" type="translate" values="0 0; 7 150; -7 0; 0 150; 0 0" dur="14s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="14s" repeatCount="indefinite"/>
    </text>

    <text class="flake" font-size="18" x="260" y="8" >
      ❄
      <animateTransform attributeName="transform" type="translate" values="0 0; -10 140; 10 0; 0 140; 0 0" dur="16s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="16s" repeatCount="indefinite"/>
    </text>

    <text class="flake" font-size="13" x="340" y="12" >
      ❄
      <animateTransform attributeName="transform" type="translate" values="0 0; 6 135; -6 0; 0 135; 0 0" dur="11s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="11s" repeatCount="indefinite"/>
    </text>

    <text class="flake" font-size="15" x="420" y="7" >
      ❄
      <animateTransform attributeName="transform" type="translate" values="0 0; -9 145; 9 0; 0 145; 0 0" dur="13s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;1;0.6" dur="13s" repeatCount="indefinite"/>
    </text>

    <text class="flake" font-size="11" x="500" y="10" >
      ❄
      <animateTransform attributeName="transform" type="translate" values="0 0; 8 130; -8 0; 0 130; 0 0" dur="12s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="12s" repeatCount="indefinite"/>
    </text>

    <text class="flake" font-size="14" x="580" y="5" >
      ❄
      <animateTransform attributeName="transform" type="translate" values="0 0; -7 140; 7 0; 0 140; 0 0" dur="15s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;1;0.5" dur="15s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
